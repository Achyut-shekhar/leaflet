<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airport Distance Calculator with Leaflet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <h2>Airport Distance Calculator</h2>
        <div id="formContainer">
          <form id="airportForm">
            <div class="form-group">
              <label for="source">Source Airport:</label>
              <select id="source"></select>
            </div>
            <div class="form-group">
              <label for="destination">Destination Airport:</label>
              <select id="destination"></select>
            </div>
            <button type="button" id="calculateDistance">
              Calculate Distance
            </button>
          </form>
        </div>
        <div id="result" style="margin-top: 10px; display: none"></div>
      </div>
      <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="./data/airportsData.js"></script>
    <script src="./data/danger-zones.js"></script>
    <script src="script.js"></script>
  </body>
</html>
